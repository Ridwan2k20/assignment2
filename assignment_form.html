    <h1>Registration Form &reg;</h1>
    <form>
        <label for="first_name">
            First Name:
        </label>
        <input type="text" name="first_name" id="first_name">

        <label for="last_name">
            Last Name:
        </label>
        <input type="text" name="last_name" id="last_name"> <br> <br>

        <label for="birth">
            Date of birth:
        </label>
        <input type="date" name="birth" id="birth">


        <label>
            Gender:
        </label>
        <input type="radio" name="gender" id="male" value="male"> <label for="male"> Male</label>
        <input type="radio" name="gender" id="female" value="female"> <label for="female"> Female</label>
        <input type="radio" name="gender" id="other" value="other"> <label for="other"> Other</label> <br><br>

        <label for="number">
            Phone:
        </label>
        <input type="number" name="number" id="number" value="number">

        <label for="email">
            Email:
        </label>
        <input type="email" name="email" id="email" required> <br><br>

        <h1>Address</h1>

        <input type="text" name="address" id="address" placeholder="Street Address"><br><br>
        <input type="text" name="address" id="address" placeholder="Street Address Line 2"><br><br>
        <input type="text" name="city" id="city" placeholder="City">
        <input type="text" name="state" id="state" placeholder="State"><br><br>
        <input type="text" name="postal" id="postal" placeholder="Postal/Zip Code">
        <select name="Country" id="Country">
            <option value="">
                Choose
            </option>
            <option value="Nigeria">
                Nigeria
            </option>
            <option value="Algeria">
                Algeria
            </option>
            <option value="UK">
                United Kingdom
            </option>
            <option value="US">
                United States
            </option>
        </select> <br><br>

        <label for="education">
            <B>Level of Education</B>
        </label>
        <input type="checkbox" name="education" id="college"> <label for="college"> College</label>
        <input type="checkbox" name="education" id="B_degree"> <label for="B_degree"> Bachelor's Degree"</label>
        <input type="checkbox" name="education" id="M_Degree"> <label for="M_Degree"> Master's Degree</label> <br><br>

        <label for="commet">
            Anything else worth noting about you.
        </label><br>
        <textarea name="commet" id="commet" cols="30" rows="5"></textarea> <br><br>

        <label for="Password">
            Password
        </label>
        <input type="text" name="Password" id="Password">
        <label for="Confirm_password">
            Confirm Password
        </label>
        <input type="text" name="confirm Password" id="Confirm_password"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
